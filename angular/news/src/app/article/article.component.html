<div class="container">
    <div class="row  pd">
      <div class="col-lg-1 "></div>
      <div class="col-lg-12 col-sm-12">
        <div class="card text-center" *ngFor="let article of favouriteArticle">
          <div class="card-header">
            {{article.title}}
          
              <button  class="btn btn-secondary" (click)="deleteArticle(article.title)">delete article</button>
              
           
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-4 sm-12">
                <img src="{{article.urlToImage}}" style="width:75%;height:100%">
              </div>
              <div class="col-lg-8 sm-12">
  
                <h6 class="card-text">{{article.description}}</h6>
                <p class="card-text">{{article.content}}</p>
              </div>
  
  
            </div>
            <!-- <a href= "http://www.sys-con.com/node/4371031" class="btn btn-primary">Go somewhere</a>-->
          </div>
          <div class="card-footer text-muted">
            <p class="card-title">{{article.author}} </p>, {{article.publishedAt}}
          </div>
        </div> 
  
     </div>
    </div>
  </div>
