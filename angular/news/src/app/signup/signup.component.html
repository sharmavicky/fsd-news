<div class="container">
  <div class="row pdtop">
    <div class="col-lg-4 col-sm-12"></div>
    <div class="col-lg-4 col-sm-12">

      <br>
      <div *ngIf="message" class="alert alert-success">{{successMessage}}</div>
      <div *ngIf="message1" class="alert alert-danger">{{errorMessage}}</div>
      <div *ngIf="error" class="alert alert-danger">System Error!!</div>
      <label>Signup</label>
      <form [formGroup]="form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="signupname" formControlName="name" placeholder="name">
          <div *ngIf="form.get('name').touched && form.get('name').invalid">
            <div *ngIf="form.get('name').errors.required" class="danger red"> Name is required</div>
            <!-- <div *ngIf="form.get('empId').errors.minlength" class="danger" style="color:red">Employee ID must contain minimum 6 digits</div> -->
            <!-- <div *ngIf="form.get('empId').errors.maxlength" class="danger" style="color:red">Employee ID must contain maximum 10 digits</div> -->
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="signupemail" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
          <div *ngIf="form.get('email').touched && form.get('email').invalid">
            <div *ngIf="form.get('email').errors.required" class="danger red">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control"  id="signuppassword" formControlName="password" placeholder="Password">
          <div *ngIf="form.get('password').touched && form.get('password').invalid">
            <div *ngIf="form.get('password').errors.required" class="danger red">Password is required</div>
          </div>
          <div formGroupName="language">
            <label>Select language</label>
            <div class="form-group">
              <select class="form-control" formControlName="id" id="languageid">
                <option *ngFor="let language of languageList" [value]="language.id">{{language.name}}</option>
              </select>
            </div>
          </div>
        </div>

        <!-- <div class="form-group">
   <label for="exampleInputPassword1">Password</label> 
    <input type="password" class="form-control"  formControlName="confirmPassword"    placeholder="confirmPassword">
  </div>-->
        <button type="submit" class="form-control" id="signupButton" class="btn btn-primary" (click)="signup();" [disabled]=form.invalid>Submit</button>
      </form>
    </div>
    <div class="col-lg-4 col-sm-12"></div>
  </div>
</div>
