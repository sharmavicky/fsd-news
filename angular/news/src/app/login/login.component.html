<div class="container">
  <div class="row pdtop">
    <div class="col-lg-4 col-sm-12"></div>
    <div class="col-lg-4 col-sm-12">
      
     <!--  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <div *ngIf="message" class="alert alert-danger">{{errorMessage}}</div> -->
      <label>Login</label>
      <form [formGroup]="form">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="email" id="loginemail" aria-describedby="emailHelp" placeholder="Enter email"
            #email>
          <div *ngIf="form.get('email').touched && form.get('email').invalid">
            <div *ngIf="form.get('email').errors.required" class="danger red">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" id="loginpassword" placeholder="Password" #password>
          <div *ngIf="form.get('password').touched && form.get('password').invalid">
            <div *ngIf="form.get('password').errors.required" class="danger red">Password is required</div>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary" id="loginButton" class="form-control" (click)="authenticate();" [disabled]=form.invalid>Login</button>
      </form>
    </div>
    <div class="col-lg-4 col-sm-12"></div>
  </div>
</div>
